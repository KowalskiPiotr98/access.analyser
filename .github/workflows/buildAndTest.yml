name: build and test

on:
  pull_request:
    branches:
      - master

jobs:
  buildAndTest:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.103
    - name: Install dependencies
      run: dotnet restore --use-lock-file
    - name: Build
      run: dotnet build --no-restore -c RELEASE
    - name: UnitTests
      run: dotnet test -c RELEASE --no-restore --no-build .\UnitTests\
    - name: IntegrationTests
      run: dotnet test -c RELEASE --no-restore --no-build .\IntegrationTests\
    - name: LambdaTests
      run: dotnet test -c RELEASE --no-restore --no-build .\Lambda\test\Lambda.Tests\
